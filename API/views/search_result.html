{% extends "base.html" %}


{% block content %}
<h3> Resultado da Pesquisa: {{data | length()}} Items </h3>

{% for obs in data %}

    <li>{{obs.source}}  </li>
  </ol>
  {% endfor %}
  {% endblock %}
